<div>
    <curd-pane module="/mod" comment="模块" :current="current"></curd-pane>
    <el-tree 
        @node-click="handleSelect" 
        :highlight-current="true" 
        :expand-on-click-node="false"
        default-expand-all 
        style="width:100%" 
        :data="list">
        <span class="custom-tree-node" slot-scope="{ node, data }">
            <i :class="node.icon"></i>
            <span style="font-size: 14px">{{ node.label }} {{ data.url }} </span>
        </span>
    </el-tree>
</div>
