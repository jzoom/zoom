<div class="flex column container">
    <curd-pane module="/page" 
        :fullscreen="true" 
        comment="页面" 
        :refresh="refresh"
        :search="search"
        :columns="[['like@url','路径']]"
        :current="current">
        <add-button 
            :fullscreen="true"
            templateUrl="page/template" 
            api="gen/template" 
            title="增加页面" />
    </curd-pane>
    <simple-table 
        :list="list" 
        :loading="loading" 
        @change="handleSelect"
        :columns="[['id','编号'],['url','路径']]" 
        >
    </simple-table>
    <simple-pagination :search="search" :total="total" @refresh="refresh" />
</div>
