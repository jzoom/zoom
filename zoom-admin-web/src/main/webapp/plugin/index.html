<div>
    <curd-pane module="/plugin" 
        :fullscreen="true" 
        comment="插件" 
        :refresh="refresh"
        :search="search"
        :columns="[['title','标题']]"
        :current="current">
        <api-button type="info" label="安装"  v-if="current" :api="'plugin/install/'+current.id"></api-button>
        <api-button type="warning" label="加载" confirm="是否要加载"  v-if="current" :api="'plugin/active/'+current.id"></api-button>
    </curd-pane>

    <simple-list
        :list="list" 
        :search="search"
        :loading="loading" 
        @change="handleSelect" 
        :columns="[['id','编号'],['title','名称'],['uri','路径']]" ></simple-list>
   

   
</div>
